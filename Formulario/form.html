<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    
    <title>Formulário</title>
</head>
<body>
    <main>
        <section id="contact">    
            <h1>Dados de contato</h1>
            <div>
                <label class="bold" for="nome">Como devemos te chamar:</label>
                <input type="text" id="nome" placeholder="Digite aqui..." required>
            </div>
            
            <div>
                <label class="bold" for="email">Email:</label>
                <input type="email" id="email"  placeholder="Digite aqui..." required>
            </div>
            
            <div>
                <label class="bold" for="emailConfirmation">Confirme seu email:</label>
                <input type="email" id="emailConfirmation"  placeholder="Digite aqui..." required>
            </div>
            
            <div>
                <label class="bold" for="phone">Telefone:</label>
                <input type="tel" id="phone"  placeholder="Digite aqui..." >
            </div>
            
            <div>
                <label class="bold" for="cellphone">Celular:</label>
                <input type="tel" id="cellphone"  placeholder="Digite aqui..." required>
            </div>
        </section>
        
        <section id="personalInfo">
            <h2>Informações Pessoais</h2>
            
            <div>
                <label class="bold" for="RG-Registro">Registro Geral:</label>
                <input type="text" id="RG-Registro" placeholder="Digite aqui..." required>
            </div>
            
            <div>
                <label class="bold" for="CPF">CPF:</label>
                <input type="text" id="CPF"  placeholder="Digite aqui..." required>
            </div>

            <div>
                <label class="bold" for="nomecom">Nome Completo:</label>
                <input type="text" id="nomecom" placeholder="Digite aqui..." required>
            </div>

            
            <div>
                <label class="bold" for="NomeMae">Nome da Mãe:</label>
                <input type="text" id="NomeMae" placeholder="Digite aqui..." >
            </div>
            <div>
                <label class="bold" for="data">Nascimento:</label>
                <input type="date" id="data" required>
            </div>
        </section>
        
        <section id="address">
            <h1>Endereço</h1>
            
            <div>
                <label class="bold" for="Address">Endereço residencial:</label>
                <input type="text" id="Address" placeholder="Digite aqui..." required>
            </div>
            
            <div>
                <label class="bold" for="numero">Número:</label>
                <input type="text" id="numero" placeholder="Digite aqui..." required>
            </div>
            
            <div>
                <label class="bold" for="complemento">Complemento:</label>
                <input type="text" id="complemento"  placeholder="logradouro..." >
            </div>
            
            <div>
                <label class="bold" for="referencia">Referencia:</label>
                <input type="text" id="referencia" placeholder="Loja, mercado, rua..." >
            </div>

            
            
        </section>
        
    </main>
    <button type="button" class="login__button bold">Salvar Cadastro</button>
    
    <script src="./form.js"></script>
</body>
</html>
