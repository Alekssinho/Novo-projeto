<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    
    <title>Formulário</title>
</head>
<body>
    
    <main>
        <section id="contato">     
            <h1>Dados de contato</h1>
            <div>
                <label for="name">Como devemos te chamar:</label>
                <input type="text" name="Nome" placeholder="Digite aqui..." required>
            </div>
            
            <div>
                <label for="name">Email:</label>
                <input type="email" name="email"  placeholder="Digite aqui..." required>
            </div>
            
            <div>
                <label for="name">Confirme seu email:</label>
                <input type="email" name="email"  placeholder="Digite aqui..." required>
            </div>
            
            <div>
                <label for="name">Telefone:</label>
                <input type="tel" name="phone"  placeholder="Digite aqui..." required>
            </div>
            
            <div>
                <label for="name">Celular:</label>
                <input type="tel" name="phone2"  placeholder="Digite aqui..." required>
            </div>
        </section>
        
        <section id="InfoPes">
            <h2>Informações Pessoais</h2>
            
            <div>
                <label for="name">Registro Geral:</label>
                <input type="text" name="RG-Registro" placeholder="Digite aqui..." required>
            </div>
            
            <div>
                <label for="name">CPF:</label>
                <input type="text" name="CPF"  placeholder="Digite aqui..." required>
            </div>

            <div>
                <label for="name">Nome Completo:</label>
                <input type="text" name="nome" placeholder="Digite aqui..." required>
            </div>

            
            <div>
                <label for="name">Nome da Mãe:</label>
                <input type="text" name="NomeMae" placeholder="Digite aqui..." required>
            </div>
            <div>
                <label for="name">Data de nascimento:</label>
                <input type="date" name="data" required>
            </div>
        </section>
        
        <section id="address">
            <h1>Endereço</h1>
            
            <div>
                <label for="name">Endereço residencial:</label>
                <input type="text" name="Address" placeholder="Digite aqui..." required>
            </div>
            
            <div>
                <label for="name">Complemento:</label>
                <input type="text" name="complemento"  placeholder="Número/logradouro..." required>
            </div>
            
            <div>
                <label for="name">Referencia:</label>
                <input type="text" name="referencia" placeholder="Loja, mercado, rua..." required>
            </div>
        </section>
    </main>
    <a href="https://www.flamengo.com.br/" target="_blank"> Clica aqui porra</a>
    <script src=".form.js"></script>
</body>
</html>
